{% extends 'control/base.html' %}

{% block content %}
<h2>라즈베리파이 제어</h2>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">문 제어</h5>
                <div class="mb-3">
                    <h1>Servo Motor Control</h1>
                    <button onclick="sendAngle(0)">Move to 0°</button>
                    <button onclick="sendAngle(90)">Move to 90°</button>
                    <button onclick="sendAngle(180)">Move to 180°</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">찬장 제어</h5>
                <div class="mb-3">
                    <button onclick="controlMotor('start')">Start Motor</button>
                    <button onclick="controlMotor('stop')">Stop Motor</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
