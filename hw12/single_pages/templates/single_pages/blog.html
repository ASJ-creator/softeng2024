{% extends 'single_pages/layout.html' %}

{% block content %}
<section>
    <div class="container-md mt-5">

        <h2 class="mb-4 text-center">list와 dict를 이용한 블로그 글 목록</h2>
        <div class="row">
            {% for article in articles %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title"><b>{{ article.title }}</b></h5>
                        <p class="card-text">{{ article.content|slice:50 }}...</p>
                    <a href="#" class="btn btn-primary">더 읽기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <footer class="container-md text-center">
            &copy; 2024 나의 커리어 페이지
        </footer>
    </div>
</section>

{% endblock %}
