{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    {% if css == "index" %}
        <link href="{% static 'single_pages/index.css' %}" rel="stylesheet" type="text/css">
    {% endif %}
    <!-- Call Font -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Title -->
    <title>나의 블로그</title>

    
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand" href="{% url 'choose' %}">My Blog</a>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if nav_active == 'index' %}rounded border border-2 border-dark-subtle{% endif %}">
                        <a class="{% if nav_active == 'index' %}nav-link active{% else %}nav-link{% endif %}" aria-current="page" href="{% url 'single_pages:index' %}">
                            <b><i>Home</i></b>
                        </a>
                    </li>
                    <li class="nav-item {% if nav_active == 'blog' %}rounded border border-2 border-dark-subtle{% endif %}">
                        <a class="{% if nav_active == 'blog' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'single_pages:blog' %}">
                            <b><i>Blog</i></b>
                        </a>
                    </li>
                    <li class="nav-item {% if nav_active == 'careers' %}rounded border border-2 border-dark-subtle{% endif %}">
                        <a class="{% if nav_active == 'careers' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'single_pages:careers' %}">
                            <b><i>About me</i></b>
                        </a>
                    </li>
                    <li class="nav-item {% if nav_active == 'contact' %}rounded border border-2 border-dark-subtle{% endif %}">
                        <a class="{% if nav_active == 'contact' %}nav-link active{% else %}nav-link{% endif %}" href="{% url 'single_pages:contact' %}">
                            <b><i>Contact</i></b>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-flex ms-auto">
                <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
                    로그인
                </button>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자 이름</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <!-- 회원가입 버튼 -->
                            <a href="/signup" class="btn btn-secondary me-2 w-50">회원가입</a>
                            <!-- 로그인 버튼 -->
                            <button type="submit" class="btn btn-primary w-50">로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content block -->
    <main role="main">
    {% block content %}
    {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
